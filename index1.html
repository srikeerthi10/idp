    <style>
        /* General Reset */
        * {

        body {
            font-family: 'Arial', sans-serif;

        header {

        }

        }

        nav {

            padding: 15px 0;

        }

        nav ul {

            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav button:hover {
            background-color: #e65c52;
            transform: scale(1.05);
        }

        /* Layout */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .products {
            width: 100%; /* Full width for products section */
        }

        /* Product Section */
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #f2a900;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 0;
        }

        .product {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 24px;
            margin: 15px 0;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        button {
            background-color: #f8b400;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e68900;
        }

        /* Cart Button Styling */
        #checkout-button {
            margin-top: 20px;
            background-color: #28a745;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #checkout-button:hover {
            background-color: #218838;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .product-list {
                grid-template-columns: repeat(4, 1fr); /* 4 items per row on smaller screens */
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .product-list {
                grid-template-columns: repeat(2, 1fr); /* 2 items per row on tablets */
            }

            h2 {
                font-size: 24px;
            }

            h3 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }

            button {
                font-size: 14px;
            }

            #checkout-button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            .container {
                padding: 10px;
            }

            .product-list {

            }

            }

            }

            p {
                font-size: 14px;
            }

            button {
                font-size: 12px;
            }

            #checkout-button {
                font-size: 14px;
            }
        }
    </style>
</head>

    <script>
        // Function to add item to the cart
        function addToCart(itemName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(itemName);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(itemName + " added to the cart!");
        }
    </script>

<script>
    function addToCart(name, price, imageUrl, category) {
        // Create an item object
        const item = { name, price, imageUrl, category, quantity: 1 };

        // Get existing cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Check if the item already exists in the cart
        const existingItemIndex = cart.findIndex(cartItem => cartItem.name === name);
        
        if (existingItemIndex !== -1) {
            // If item exists, increase quantity
            cart[existingItemIndex].quantity += 1;
        } else {
            // If item doesn't exist, add it
            cart.push(item);
        }

        // Save the updated cart back to localStorage
        localStorage.setItem('cart', JSON.stringify(cart));

        alert(`${name} added to cart!`);
    }
</script>
